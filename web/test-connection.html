<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Conexi√≥n GPT-OSS-20B</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a1a; color: #fff; }
        .test-container { max-width: 600px; margin: 0 auto; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #2d5a2d; }
        .error { background: #5a2d2d; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        input { padding: 10px; width: 100%; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
        #response { margin-top: 20px; padding: 15px; background: #2a2a2a; border-radius: 5px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ Test de Conexi√≥n GPT-OSS-20B</h1>
        
        <div id="health-result" class="test-result">Probando conexi√≥n...</div>
        
        <h3>Prueba de Chat:</h3>
        <input type="text" id="message-input" placeholder="Escribe tu mensaje aqu√≠..." value="Hola, ¬øc√≥mo est√°s?">
        <button onclick="testChat()">Enviar Mensaje</button>
        
        <div id="response"></div>
    </div>

    <script>
        const API_URL = 'http://34.175.215.109/api/chat';
        const HEALTH_URL = 'http://34.175.215.109/health';
        
        // Test de health check
        async function testHealth() {
            const healthDiv = document.getElementById('health-result');
            try {
                const response = await fetch(HEALTH_URL, {
                    method: 'GET',
                    timeout: 5000
                });
                
                if (response.ok) {
                    const data = await response.json();
                    healthDiv.innerHTML = `‚úÖ Health Check OK: ${JSON.stringify(data)}`;
                    healthDiv.className = 'test-result success';
                } else {
                    healthDiv.innerHTML = `‚ùå Health Check Error: ${response.status}`;
                    healthDiv.className = 'test-result error';
                }
            } catch (error) {
                healthDiv.innerHTML = `‚ùå Error de conexi√≥n: ${error.message}`;
                healthDiv.className = 'test-result error';
            }
        }
        
        // Test de chat
        async function testChat() {
            const message = document.getElementById('message-input').value;
            const responseDiv = document.getElementById('response');
            
            if (!message.trim()) {
                responseDiv.textContent = 'Por favor, escribe un mensaje.';
                return;
            }
            
            responseDiv.textContent = 'Enviando mensaje...';
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        max_tokens: 100
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    responseDiv.textContent = `‚úÖ Respuesta del modelo:\n\n${data.response}`;
                } else {
                    responseDiv.textContent = `‚ùå Error del servidor: ${response.status} - ${response.statusText}`;
                }
            } catch (error) {
                responseDiv.textContent = `‚ùå Error de conexi√≥n: ${error.message}`;
            }
        }
        
        // Ejecutar health check al cargar
        window.onload = testHealth;
    </script>
</body>
</html>
