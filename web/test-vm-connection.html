<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Conexi√≥n Capibara6 VM</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid;
        }
        .success {
            background: rgba(46, 204, 113, 0.2);
            border-left-color: #2ecc71;
        }
        .error {
            background: rgba(231, 76, 60, 0.2);
            border-left-color: #e74c3c;
        }
        .warning {
            background: rgba(241, 196, 15, 0.2);
            border-left-color: #f1c40f;
        }
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Prueba de Conexi√≥n Capibara6 VM</h1>
        <p>Esta p√°gina te permite probar la conexi√≥n con los servidores VM de Capibara6.</p>
        
        <div id="status" class="status warning">
            <strong>Estado:</strong> Preparando pruebas...
        </div>
        
        <div class="test-section">
            <h3>üìù Pruebas Disponibles:</h3>
            <button id="healthCheckBtn">Health Check</button>
            <button id="mcpStatusBtn">MCP Status</button>
            <button id="toolsListBtn">MCP Tools List</button>
            <button id="testChatBtn">Test Chat (MCP)</button>
            <button id="resetBtn">Reset Tests</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        // URL base para las pruebas (en desarrollo local usamos la IP de la VM)
        const BASE_URL = 'http://34.175.215.109:5001'; // IP de la VM

        // Actualizar estado inicial
        document.getElementById('status').innerHTML = `
            <strong>Estado:</strong> Listo para pruebas<br>
            <strong>Backend URL:</strong> ${BASE_URL}<br>
            <strong>Modo:</strong> Conexi√≥n directa a VM
        `;

        // Funci√≥n para mostrar resultados
        function showResult(title, success, result) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${success ? 'success' : 'error'}`;
            resultDiv.innerHTML = `<strong>${title}</strong> ${success ? '‚úÖ' : '‚ùå'}\n${typeof result === 'object' ? JSON.stringify(result, null, 2) : result}`;
            resultsDiv.insertBefore(resultDiv, resultsDiv.firstChild);
        }

        // Funci√≥n para realizar fetch con manejo de errores
        async function fetchWithTimeout(url, options = {}, timeout = 10000) {
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), timeout);
            
            try {
                const response = await fetch(url, {
                    ...options,
                    signal: controller.signal
                });
                clearTimeout(id);
                return response;
            } catch (error) {
                clearTimeout(id);
                throw error;
            }
        }

        // Prueba de Health Check
        document.getElementById('healthCheckBtn').addEventListener('click', async () => {
            const btn = document.getElementById('healthCheckBtn');
            btn.disabled = true;
            btn.textContent = 'Probando...';
            
            try {
                const response = await fetchWithTimeout(`${BASE_URL}/api/health`);
                const data = await response.json();
                showResult('Health Check', response.ok, data);
            } catch (error) {
                showResult('Health Check', false, `Error: ${error.message}`);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Health Check';
            }
        });

        // Prueba de MCP Status
        document.getElementById('mcpStatusBtn').addEventListener('click', async () => {
            const btn = document.getElementById('mcpStatusBtn');
            btn.disabled = true;
            btn.textContent = 'Probando...';
            
            try {
                const response = await fetchWithTimeout(`${BASE_URL}/api/mcp/status`);
                const data = await response.json();
                showResult('MCP Status', response.ok, data);
            } catch (error) {
                showResult('MCP Status', false, `Error: ${error.message}`);
            } finally {
                btn.disabled = false;
                btn.textContent = 'MCP Status';
            }
        });

        // Prueba de MCP Tools List
        document.getElementById('toolsListBtn').addEventListener('click', async () => {
            const btn = document.getElementById('toolsListBtn');
            btn.disabled = true;
            btn.textContent = 'Probando...';
            
            try {
                const response = await fetchWithTimeout(`${BASE_URL}/api/mcp/tools/list`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });
                const data = await response.json();
                showResult('MCP Tools List', response.ok, data);
            } catch (error) {
                showResult('MCP Tools List', false, `Error: ${error.message}`);
            } finally {
                btn.disabled = false;
                btn.textContent = 'MCP Tools List';
            }
        });

        // Prueba de chat con MCP
        document.getElementById('testChatBtn').addEventListener('click', async () => {
            const btn = document.getElementById('testChatBtn');
            btn.disabled = true;
            btn.textContent = 'Probando...';
            
            try {
                const response = await fetchWithTimeout(`${BASE_URL}/api/mcp/tools/call`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: "analyze_document",
                        arguments: {
                            document: "Hola, ¬øc√≥mo est√°s?",
                            analysis_type: "conversational"
                        }
                    })
                });
                const data = await response.json();
                showResult('Test Chat (MCP)', response.ok, data);
            } catch (error) {
                showResult('Test Chat (MCP)', false, `Error: ${error.message}`);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Test Chat (MCP)';
            }
        });

        // Reset tests
        document.getElementById('resetBtn').addEventListener('click', () => {
            document.getElementById('results').innerHTML = '';
        });

        // Mensaje de bienvenida
        console.log('üîß Prueba de conexi√≥n Capibara6 VM lista');
        console.log('üì° Conectando a:', BASE_URL);
    </script>
</body>
</html>
