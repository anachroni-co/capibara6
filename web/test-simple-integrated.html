<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Simple Servidor Integrado</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #1a1a1a; 
            color: #fff; 
            max-width: 600px;
            margin: 0 auto;
        }
        .container { 
            background: #2a2a2a; 
            padding: 20px; 
            border-radius: 10px; 
            margin: 20px 0;
        }
        button { 
            padding: 12px 24px; 
            background: #007bff; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            margin: 5px;
            font-size: 16px;
        }
        button:hover { background: #0056b3; }
        button:disabled { background: #666; cursor: not-allowed; }
        .result { 
            margin-top: 20px; 
            padding: 15px; 
            background: #333; 
            border-radius: 5px; 
            white-space: pre-wrap;
            min-height: 100px;
            border-left: 4px solid #007bff;
        }
        .success { border-left-color: #28a745; }
        .error { border-left-color: #dc3545; }
        .status { 
            padding: 10px; 
            border-radius: 5px; 
            margin: 10px 0;
            font-weight: bold;
        }
        .status.success { background: #28a745; color: white; }
        .status.error { background: #dc3545; color: white; }
        .status.info { background: #17a2b8; color: white; }
    </style>
</head>
<body>
    <h1>üß™ Test Simple Servidor Integrado</h1>
    
    <div class="container">
        <h3>üîç Test B√°sico</h3>
        <button onclick="testBasic()" id="testBtn">Probar Servidor</button>
        <div id="status"></div>
        <div id="result" class="result">Resultado aparecer√° aqu√≠...</div>
    </div>

    <script>
        const BASE_URL = 'http://localhost:5000';
        
        async function testBasic() {
            const btn = document.getElementById('testBtn');
            const status = document.getElementById('status');
            const result = document.getElementById('result');
            
            btn.disabled = true;
            btn.textContent = 'Probando...';
            status.innerHTML = '<div class="status info">üîÑ Probando servidor...</div>';
            result.textContent = 'Probando conexi√≥n...';
            
            try {
                // Test 1: Health Check
                console.log('üîç Probando health check...');
                const healthResponse = await fetch(`${BASE_URL}/health`);
                
                if (!healthResponse.ok) {
                    throw new Error(`Health check fall√≥: ${healthResponse.status}`);
                }
                
                const healthData = await healthResponse.json();
                console.log('‚úÖ Health check OK:', healthData);
                
                // Test 2: Chat b√°sico
                console.log('üí¨ Probando chat...');
                const chatResponse = await fetch(`${BASE_URL}/api/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: "Hola, ¬øc√≥mo te llamas?",
                        max_tokens: 50
                    })
                });
                
                if (!chatResponse.ok) {
                    throw new Error(`Chat fall√≥: ${chatResponse.status}`);
                }
                
                const chatData = await chatResponse.json();
                console.log('‚úÖ Chat OK:', chatData);
                
                // Mostrar resultados
                status.innerHTML = '<div class="status success">‚úÖ Servidor funcionando correctamente</div>';
                result.innerHTML = `
ü§ñ Servidor Integrado Capibara6 - FUNCIONANDO

üìä Health Check:
${JSON.stringify(healthData, null, 2)}

üí¨ Test Chat:
‚Ä¢ Mensaje: "Hola, ¬øc√≥mo te llamas?"
‚Ä¢ Respuesta: ${chatData.response}
‚Ä¢ Modelo: ${chatData.model}
‚Ä¢ Tokens: ${chatData.tokens}

‚úÖ Todos los servicios funcionando correctamente
                `;
                result.className = 'result success';
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                status.innerHTML = `<div class="status error">‚ùå Error: ${error.message}</div>`;
                result.innerHTML = `
‚ùå Error al probar el servidor:

${error.message}

Posibles soluciones:
1. Verificar que el servidor est√© ejecut√°ndose
2. Comprobar que no haya conflictos de puerto
3. Revisar los logs del servidor
                `;
                result.className = 'result error';
            }
            
            btn.disabled = false;
            btn.textContent = 'Probar Servidor';
        }
        
        // Auto-probar al cargar
        window.onload = () => {
            console.log('üß™ Test Simple Servidor Integrado cargado');
            console.log('üìç Base URL:', BASE_URL);
            // No auto-ejecutar, esperar click del usuario
        };
    </script>
</body>
</html>
