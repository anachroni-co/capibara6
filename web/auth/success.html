<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación Exitosa - Capibara6</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        .success-container {
            text-align: center;
            background: #212121;
            border: 1px solid #3d3d3d;
            border-radius: 16px;
            padding: 40px;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background: #10a37f;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            animation: pulse 2s infinite;
        }
        
        .success-icon i {
            width: 40px;
            height: 40px;
            color: white;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .success-title {
            color: #ececec;
            font-size: 24px;
            font-weight: 600;
            margin: 0 0 8px 0;
        }
        
        .success-message {
            color: #8e8e8e;
            font-size: 16px;
            margin: 0 0 32px 0;
            line-height: 1.5;
        }
        
        .user-info {
            background: #1a1a1a;
            border: 1px solid #3d3d3d;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 24px;
        }
        
        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 0 auto 12px;
            display: block;
        }
        
        .user-name {
            color: #ececec;
            font-size: 18px;
            font-weight: 600;
            margin: 0 0 4px 0;
        }
        
        .user-email {
            color: #8e8e8e;
            font-size: 14px;
            margin: 0;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #3d3d3d;
            border-radius: 50%;
            border-top-color: #10a37f;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .redirect-message {
            color: #8e8e8e;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .error-message {
            color: #ef4444;
            background: #2a1a1a;
            border: 1px solid #4a2a2a;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
        }
        
        .retry-btn {
            background: #10a37f;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .retry-btn:hover {
            background: #0d8a6b;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">
            <i data-lucide="check"></i>
        </div>
        
        <h1 class="success-title">¡Autenticación Exitosa!</h1>
        <p class="success-message">Tu cuenta ha sido verificada correctamente</p>
        
        <div id="user-info" class="user-info" style="display: none;">
            <img id="user-avatar" class="user-avatar" src="" alt="Avatar">
            <h2 id="user-name" class="user-name"></h2>
            <p id="user-email" class="user-email"></p>
        </div>
        
        <div id="loading" class="redirect-message">
            <div class="loading-spinner"></div>
            <span>Redirigiendo al chat...</span>
        </div>
        
        <div id="error" class="error-message" style="display: none;">
            <i data-lucide="alert-circle"></i>
            <span id="error-text"></span>
            <br><br>
            <button class="retry-btn" onclick="retryAuth()">Reintentar</button>
        </div>
    </div>

    <script>
        // Inicializar iconos
        lucide.createIcons();
        
        // Obtener token de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (token) {
            // Guardar token y datos del usuario
            localStorage.setItem('auth_token', token);
            
            // Decodificar JWT para obtener datos del usuario
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                const userData = {
                    id: payload.user_id,
                    name: payload.name,
                    email: payload.email,
                    provider: payload.provider
                };
                
                localStorage.setItem('user_data', JSON.stringify(userData));
                
                // Mostrar información del usuario
                document.getElementById('user-avatar').src = getAvatarUrl(userData);
                document.getElementById('user-name').textContent = userData.name;
                document.getElementById('user-email').textContent = userData.email;
                document.getElementById('user-info').style.display = 'block';
                
                // Redirigir después de 2 segundos
                setTimeout(() => {
                    window.location.href = '../chat.html';
                }, 2000);
                
            } catch (error) {
                console.error('Error decodificando token:', error);
                showError('Error procesando la autenticación');
            }
        } else {
            showError('No se recibió token de autenticación');
        }
        
        function getAvatarUrl(userData) {
            // Generar avatar basado en el proveedor
            if (userData.provider === 'github') {
                return `https://github.com/${userData.name}.png?size=60`;
            } else if (userData.provider === 'google') {
                return `https://ui-avatars.com/api/?name=${encodeURIComponent(userData.name)}&background=10a37f&color=fff&size=60`;
            } else {
                return `https://ui-avatars.com/api/?name=${encodeURIComponent(userData.name)}&background=10a37f&color=fff&size=60`;
            }
        }
        
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error-text').textContent = message;
            document.getElementById('error').style.display = 'block';
        }
        
        function retryAuth() {
            window.location.href = '../login.html';
        }
    </script>
</body>
</html>
