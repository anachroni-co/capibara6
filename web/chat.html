<!DOCTYPE html>
<html lang="es" data-lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Capibara6 - Chat con el modelo híbrido Transformer-Mamba">
    <title>Chat capibara6 - IA Conversacional | Anachroni</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .chat-page-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
        }
        
        .chat-header {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-md);
        }
        
        .chat-header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .chat-header-title {
            display: flex;
            flex-direction: column;
        }
        
        .chat-header-title h1 {
            margin: 0;
            font-size: 1.5rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .chat-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-muted);
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .chat-header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .btn-icon {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }
        
        .btn-icon:hover {
            background: var(--bg-tertiary);
            transform: scale(1.05);
        }
        
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .chat-messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .chat-message {
            display: flex;
            gap: 1rem;
            animation: fadeIn 0.3s ease;
            max-width: 85%;
        }
        
        .chat-message.user-message {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 1.2rem;
        }
        
        .bot-message .message-avatar {
            background: var(--gradient-primary);
            color: white;
        }
        
        .user-message .message-avatar {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }
        
        .message-content {
            background: var(--bg-secondary);
            padding: 1rem 1.5rem;
            border-radius: 16px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
        }
        
        .user-message .message-content {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .message-content p {
            margin: 0;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .message-content code {
            background: rgba(0, 0, 0, 0.1);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-family: var(--font-mono);
            font-size: 0.9em;
        }
        
        .user-message .message-content code {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .message-time {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
        }
        
        .user-message .message-time {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .chat-input-container {
            background: var(--bg-card);
            border-top: 1px solid var(--border-color);
            padding: 1.5rem 2rem;
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }
        
        .chat-input-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .chat-input {
            width: 100%;
            min-height: 60px;
            max-height: 200px;
            padding: 1rem 1.5rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: var(--font-base);
            font-size: 1rem;
            resize: none;
            transition: var(--transition);
        }
        
        .chat-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .chat-send-btn {
            background: var(--gradient-primary);
            border: none;
            border-radius: 12px;
            padding: 1rem 2rem;
            color: white;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
            min-height: 60px;
        }
        
        .chat-send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .chat-send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .typing-indicator {
            display: flex;
            gap: 0.5rem;
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border-radius: 16px;
            max-width: 100px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-muted);
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }
        
        .error-message {
            background: var(--error);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 2rem;
        }
        
        @media (max-width: 768px) {
            .chat-header {
                padding: 1rem;
            }
            
            .chat-main {
                padding: 1rem;
            }
            
            .chat-messages-container {
                padding: 1rem;
            }
            
            .chat-message {
                max-width: 95%;
            }
            
            .chat-input-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="chat-page-container">
        <!-- Header -->
        <div class="chat-header">
            <div class="chat-header-left">
                <a href="index.html" class="btn-icon" title="Volver al inicio">
                    <i data-lucide="arrow-left" style="width: 20px; height: 20px;"></i>
                </a>
                <div class="chat-header-title">
                    <h1>capibara6</h1>
                    <div class="chat-status">
                        <span class="status-indicator" id="status-indicator"></span>
                        <span id="status-text">Conectando...</span>
                    </div>
                </div>
            </div>
            <div class="chat-header-actions">
                <button class="btn-icon" id="clear-chat-btn" title="Limpiar conversación">
                    <i data-lucide="trash-2" style="width: 20px; height: 20px;"></i>
                </button>
                <a href="index.html" class="btn-icon" title="Cerrar">
                    <i data-lucide="x" style="width: 20px; height: 20px;"></i>
                </a>
            </div>
        </div>
        
        <!-- Main Chat Area -->
        <div class="chat-main">
            <div class="chat-messages-container" id="chat-messages">
                <div class="chat-message bot-message">
                    <div class="message-avatar">
                        <i data-lucide="bot" style="width: 24px; height: 24px;"></i>
                    </div>
                    <div class="message-content">
                        <p>¡Hola! Soy capibara6, un modelo de IA híbrido Transformer-Mamba. ¿En qué puedo ayudarte hoy?</p>
                        <div class="message-time" id="welcome-time"></div>
                    </div>
                </div>
            </div>
            
            <!-- Input Area -->
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <textarea 
                        id="chat-input" 
                        class="chat-input" 
                        placeholder="Escribe tu mensaje aquí..."
                        rows="1"
                        autocomplete="off"
                    ></textarea>
                </div>
                <button id="chat-send-btn" class="chat-send-btn">
                    <span>Enviar</span>
                    <i data-lucide="send" style="width: 20px; height: 20px;"></i>
                </button>
            </div>
        </div>
    </div>
    
    <script src="config.js"></script>
    <script src="chat-page.js"></script>
    <script>
        // Inicializar iconos de Lucide
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }
        
        // Establecer hora del mensaje de bienvenida
        document.getElementById('welcome-time').textContent = new Date().toLocaleTimeString('es-ES', { 
            hour: '2-digit', 
            minute: '2-digit' 
        });
    </script>
</body>
</html>
