apiVersion: v1
kind: Secret
metadata:
  name: capibara6-secrets
  namespace: capibara6
type: Opaque
data:
  # Base64 encoded secrets
  # echo -n "your_secret_value" | base64
  E2B_API_KEY: <base64_encoded_e2b_api_key>
  GOOGLE_CLOUD_PROJECT: <base64_encoded_google_cloud_project>
  POSTGRES_PASSWORD: <base64_encoded_postgres_password>
  TIMESCALEDB_PASSWORD: <base64_encoded_timescaledb_password>
  JWT_SECRET_KEY: <base64_encoded_jwt_secret_key>
  GRAFANA_ADMIN_PASSWORD: <base64_encoded_grafana_admin_password>
